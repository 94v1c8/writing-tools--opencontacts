apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "opencontacts.open.com.opencontacts"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 20
        versionName "20.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

configurations {
    all{
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents'
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.2.2'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.0'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:preference-v14:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.reginald:editspinner:1.1.0'
    implementation 'com.thomashaertel:multispinner:0.1.1@aar'
    implementation 'com.googlecode.ez-vcard:ez-vcard:0.10.5'
    implementation "com.squareup.okhttp3:okhttp:4.2.2"
    implementation("com.squareup.okhttp3:logging-interceptor:4.2.1")
    implementation 'com.github.satyan:sugar:1.5'
    implementation 'com.github.javadev:underscore:1.39'
    testImplementation 'junit:junit:4.12'
}
